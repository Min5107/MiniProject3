<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/common/header.css">
    <link rel="stylesheet" href="/static/css/common/nav.css">
    <link rel="stylesheet" href="/static/css/common/footer.css">
    <title>Document</title>
</head>
<body>
    <header data-include="header.html"></header>
    <nav data-include="nav.html"></nav>
    <!-- <main><html:include page="main.html" /></main> -->
    <footer data-include="footer.html"></footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    // header를 포함한 모든 요소에 대해 반복합니다.
    const elementsToInclude = document.querySelectorAll('[data-include]');
    elementsToInclude.forEach(element => {
        const fileName = element.getAttribute('data-include');
        
        // 파일을 가져와서 해당 요소에 삽입합니다.
        fetch(fileName)
            .then(response => response.text())
            .then(data => {
                element.innerHTML = data;
            });
    });
});

</script>
</html>
