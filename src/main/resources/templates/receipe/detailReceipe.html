<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/common/header.css">
    <link rel="stylesheet" href="../../static/css/common/footer.css">
    <link rel="stylesheet" href="../../static/css/common/nav.css">
    <link rel="stylesheet" href="../../static/css/common/style.css">
    <link rel="stylesheet" href="../../static/css/receipe/detailReceipe.css">
    <title> 레시피 상세 페이지 </title>
</head>
<body>
    <header data-include="../common/header.html"></header>
    <nav data-include="../common/nav.html"></nav>
   <div id = "container">
        <form class = "receipe">
            <div class = "mainTop">
                <div class = "thumbnail">
                    <label> 대표사진 </label>
                    <div class = "thumImg">
                        <img src="../../static/img/login.jpg" alt="chef-img">
                    </div>
                </div>
                <div class = "title-cate">
                    <div class = "title">
                        <label> 제목 </label><br>
                        <input type="text" name="제목" disabled>
                    </div><br>
                    
                    <div class = "writer">
                        <label> 작성자 </label><br>
                        <input type="text" name="작성자" disabled>
                    </div><br>

                    <div class = "cate">
                        <label> 카테고리 </label>
                        <input type="text" name="카테고리" disabled>
                    </div>
                    <p class = "like" >
                        <img class="heart" src="../../static/img/like_empty.png" alt="heart">
                        <img class="heart-liked" src="../../static/img/like_click.png" alt="heart-liked" hidden>
                    </p>
              </div>
           </div>
            <div class = "ingredient">
                <label> 재료선택 </label><br>
                <textarea disabled></textarea>
            </div><br>
            <div class="order">
                <label> 순서 </label><br>
                <textarea disabled></textarea>
            </div><br>
            <div class = "file">
                <label> 사진 & 동영상 </label><br>
                <img src="../../static/img/login.jpg" alt="chef-img"> <br>
            </div>
        </form>
   </div>
   <footer data-include="../common/footer.html"></footer>
</body>
