<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>

<body>

    <hr>

                        <br><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a><div id="writer"> 작성자 </div></a>
                    </td>
                </tr>

                    <td id="title">
                        <a th:href="'/chef/profilePage/' + ${receipe.chef}"> &lt;!&ndash; 클릭 시 프로필 페이지로 이동 &ndash;&gt;
                            <div id="receipeTitle" th:text="${receipe.title}">제목</div>
                        </a><br><br>
                        <div id="writer">작성자: ${receipe.chef}</div>
                    </td>
                </tr>-->
            </table>
        </form>
   </div>
    <div th:replace="~{/common/footer :: footerFragment}"></div>
    <script th:src="@{/static/js/chef/likeReceipe.js}"></script>
</body>

</html>
