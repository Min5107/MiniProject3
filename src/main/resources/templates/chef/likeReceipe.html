<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/common/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/footer.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/sideMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/chef/likereceipe.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/style.css}" type="text/css">
    <title> 찜한 레시피 </title>
</head>
<body>
    <div th:replace="~{/common/header :: headerFragment}"></div>
    <hr>
   <div id = "container">
       <div th:replace="~{/common/sideMenu :: sidebarFragment}"></div>
       <form class="receipeList">
            <table>
                <tr>
                    <h2>찜한 레시피</h2>
                </tr>
                <tr class="receipeContent" th:each="receipe : ${list}" th:onclick="|location.href='@{/receipe/detailReceipe(receipeId=${receipe.receipeId})}'|">
                    <td id = "foodImg" rowspan="2">  <img th:src="@{/static/img/login.jpg}" alt="chef-img"> </td>
                    <td id = "title">
                        <div id = "receipeTitle" th:text="${receipe.title}">
                            제목
                        </div> <br><br>
                        <div id = "writer" th:text="${receipe.chef}">
                            작성자
                        </div>
                     </td>
                </tr>
            </table>
        </form>
   </div>
    <div th:replace="~{/common/footer :: footerFragment}"></div>
</body>
<script th:src="@{/static/js/adapter.js}"></script>
<!--<script th:src="@{/static/js/chef/likeReceipe.js}"></script>-->
</html>
