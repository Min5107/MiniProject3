<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/common/header.css">
    <link rel="stylesheet" href="../../static/css/common/footer.css">
    <link rel="stylesheet" href="../../static/css/common/style.css">
    <link rel="stylesheet" href="../../static/css/common/aside.css">
    <link rel="stylesheet" href="../../static/css/common/sideMenu.css">
    <link rel="stylesheet" href="../../static/css/chef/infoEdit.css">
    <title> 수정페이지 </title>
</head>
<body>
    <header data-include="../common/header.html"></header>
    <hr>
   <div id = "container">
        <aside data-include="../common/sideMenu.html"></aside>
        <div class = "infoEdit">
            <h2>나의 정보</h2>
            <hr>
            <form class="info">
                <div class = "chefImg">
                    <p><img src="../../static/img/login.jpg" alt="chef-img"></p>
                    <p><a href="#">수정</a> | <a href="#">삭제</a></p>
                </div>
                <div class = "box">
                    <div class = "chefId">
                        <label for = "chefId" > 사용자 아이디 </label>
                        <input type="text" id="chefId" name="chefId" th:value="${}">
                    </div>
                    <div class = "chefInfo">
                        <label for = "chefId" > 내 소개 </label>
                        <textarea id="chefInfo" name="chefInfo" th:value="${}"> </textarea>
                    </div>
                </div>
                <div class = "editBtn">
                    <button> 수정 </button>
                    <button> 취소 </button>
                </div>
            </form>
        </div>
   </div>
    <footer data-include="../common/footer.html"></footer>
</body>
<script src = "../../static/js/adapter.js"></script>
<script src="../../static/js/chef/infoEdit.js"></script>
</html>
