<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/common/header.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/footer.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/style.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/aside.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/common/sideMenu.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/chef/infoEdit.css}" type="text/css">
    <title> 수정페이지 </title>
</head>
<body>
    <div th:replace="~{/common/header :: headerFragment}"></div>
    <hr>
   <div id = "container">
        <div th:replace="~{/common/sideMenu :: sidebarFragment}"></div>
        <div class = "infoEdit">
            <h2>나의 정보</h2>
            <hr>
            <form class="info">
                <div class = "chefImg">
                    <p><img th:src="@{/static/img/login.jpg}" alt="chef-img"></p>
                    <p><a href="#">수정</a> | <a href="#">삭제</a></p>
                </div>
                <div class = "box">
                    <div class = "chefId">
                        <label for = "chefId" > 사용자 아이디 </label>
                        <input type="text" id="chefId" name="chefId">
                    </div>
                    <div class = "chefInfo">
                        <label for = "chefId" > 내 소개 </label>
                        <textarea id="chefInfo" name="chefInfo"> </textarea>
                    </div>
                    <div class = "editBtn">
                        <button> 수정 </button>
                        <button> 취소 </button>
                    </div>
                </div>
              
            </form>
        </div>
   </div>
   <div th:replace="~{/common/footer :: footerFragment}"></div>
</body>
<script th:src="@{/static/js/adapter.js}"></script>
<script th:src="@{/static/js/chef/infoEdit.js}"></script>
</html>
