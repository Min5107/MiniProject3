<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/common/header.css">
    <link rel="stylesheet" href="../../static/css/common/footer.css">
    <link rel="stylesheet" href="../../static/css/chef/myPage.css">
    <title>마이페이지</title>
</head>
<body>
    <header data-include="../common/header.html"></header>
    <hr>
    <!-- <main><html:include page="main.html" /></main> -->
    <div id = "container">
        <form class = "chefInfo">
            <table>
                <tr>
                    <td rowspan="2">  <img src="../common/login.jpg" alt="chef-img"> </td>
                    <td id = "chefId"> 사용자 아이디 </td>
                </tr>
                <tr>
                    <td id = "myInfo"> 내 소개 </td>
                </tr>
            </table>
        </form>
       
        <aside class="login">
            <form class = "loginForm">
                <table>
                    <tr>
                        <td><img src="../common/login.jpg" alt="chef-img"></td>
                        <td id = "loginFormId"> 사용자 아이디 </td>
                    </tr>
                    <tr>
                        <td colspan="2"> <a href="../chef/myList.html">내 글  </a>
                                        | <a href="../chef/myPage.html">마이페이지 </a>
                                        | <a href="#">로그아웃 </a>
                        </td>
                    </tr>
                </table>
            </form>
        </aside>
    </div>
    <form class="menu">
        <table>
            <tr>
                <td> <button id="menuButton" type="button" onclick="myList()"> 내가 쓴 글 </button> </td>
            </tr>
            <tr>
                <td> <button id="menuButton" type="button" onclick="likeReceipe()"> 찜한 레시피 </button> </td>
            </tr>
            <tr>

            <tr>

            </tr>
        </table>
    </form>
    <footer data-include="../common/footer.html"></footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    // header를 포함한 모든 요소에 대해 반복합니다.
    const elementsToInclude = document.querySelectorAll('[data-include]');
    elementsToInclude.forEach(element => {
        const fileName = element.getAttribute('data-include');

        // 파일을 가져와서 해당 요소에 삽입합니다.
        fetch(fileName)
            .then(response => response.text())
            .then(data => {
                element.innerHTML = data;
            });
    });
});

</script>
<script src="../../static/js/chef/myPage.js"></script>
</html>
