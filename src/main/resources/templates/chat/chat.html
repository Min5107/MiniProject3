<body>
    <div th:replace="~{/common/header :: headerFragment}"></div>

        <div th:replace="~{/common/sideMenu :: sidebarFragment}"></div>

                    <p class = "anotherId">

                    </p>
                    <a class="modal_close_btn" th:href="@{/chat/chatPage}">생성하기</a>
                        <!--<a th:href="|'@{/chat/chatPage(chatRoomId=${chatRoom.chatRoomId})}'|">-->
                    <!--채팅방 고유 아이디로 연결해서 채팅방 생성-->
                </div>

                <!-- 타임리프 th:each 로 바꾸기  -->
                <div class = "chatListForm">
                    <!--상대 아이디, 마지막 채팅 아이디 받아오는 법 찾아보기 -->
<!--                    <tr th:each="room : ${roomList}">-->
<!--                        <td><a th:href="@{/{roomId}(roomId=${room.getId()})}" th:text="${room.getName()}"></a></td>-->
<!--                    </tr>-->
<!--                    <p><h2> 채팅 상대 아이디 </h2></p>-->
<!--                    &lt;!&ndash; 채팅룸 id 번호로 연결되는지, 받는 변수명 맞는지 확인 <a th:href="|'@{/chat/chatPage(chatRoomId=${chatRoom.chatRoomId})}'|">&ndash;&gt;-->
<!--                    <a th:href="@{/chat/chatPage}"> <span> > </span> </a>-->
<!--                    <p> 마지막 채팅 아이디 </p>-->
                </div>
            </form>
        </div>
        <div class = "aside">
            <div th:replace="~{/common/infoSide :: sidebarFragment}"></div>
        </div>
   </div>
   <div th:replace="~{/common/footer :: footerFragment}"></div>
</body>
<script th:src="@{/static/js/adapter.js}"></script>
<script th:src="@{/static/js/chat/chat.js}"></script>
<script>
    window.onload = () => {
        findAllRoom();
    }


    // 전체 댓글 조회
    function findAllRoom() {
        $.ajax({
            url : `/chat/roomlist`,
            type : 'get',
            dataType : 'json',
            async : false,
            success : function (response) {
                console.log(response);
                let commentHtml = '';
                response.data.forEach(row => {
                    console.log(row);
                    //th:each="room : ${roomList}"
                    commentHtml +=`
                        <div class="chat-room">
                            <a href="/chat/chatPage/${row.chatRoomId}">${row.chatRoomName}</a>
                            <span class="arrow">></span>
                        </div>`;
                })
                document.querySelector('.chatListForm').innerHTML = commentHtml;
            },
            error : function (request, status, error) {
                console.log(error)
            }
        })
    }
</script>
<script>
    const chatContainer = document.querySelector('.chatList');
    const chatRooms = document.querySelectorAll('.chat-room');

    // 채팅방 하나당 높이 + 마진을 고려하여 전체 높이를 설정
    const totalHeight = Array.from(chatRooms).reduce((acc, chatRoom) => {
        return acc + chatRoom.offsetHeight + 20; // 20은 마진 값입니다
    }, 0);

    chatContainer.style.height = `${totalHeight}px`;
</script>
</html>
